
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


<div class="container">
  
    <h1 style="text-align: center; color: brown;">RADIO BUTTON</h1>
    <hr>

    <div class="margin">
    <input type="radio" name="on" id="one" (click)="img1()">ON
    <input type="radio" name="on" id="two" checked (click)="img2()">OFF
    </div>
    <br><br>

<div class="img"> 
    <div *ngIf="imageone">
      <img  src="../assets/switch-on.png">
    </div>

    <div *ngIf="imagetwo">
      <img src="../assets/switch-off.png">
    </div>
</div><br><hr><br> 
 
<div class="onee">
    <div>
      <input type="radio" name="clrs" (change)="blue()">BLUE
      <input type="radio" name="clrs" (change)="green()">GREEN
      <input type="radio" name="clrs" (change)="red()">RED
      <input type="radio" name="clrs" (change)="navy()">NAVY
    </div><br>


    <div class="colorchange d-flex  p-3 bg-light">
      <div class="border p-2" [ngStyle]="sameer">BLUE</div>
      <div class="border p-2" [ngStyle]="sameer2">GREEN</div>
      <div class="border p-2" [ngStyle]="sameer3">RED</div>
      <div class="border p-2" [ngStyle]="sameer4">NAVY</div>
    </div>
</div>
  
</div>




<hr>
<label>
  <input [(ngModel)]="answer" type="radio" value="BLUE" name="fav-color/">blue
</label>
<label>
  <input [(ngModel)]="answer" type="radio" value="GREEN" name="fav-color/">green
</label>
<label>
  <input [(ngModel)]="answer" type="radio" value="BLACK" name="fav-color/">black
</label>
<label>
  <input [(ngModel)]="answer" type="radio" value="WHITE" name="fav-color/">white
</label><br><br>
Answer is: {{answer}}


<br><br><hr>
